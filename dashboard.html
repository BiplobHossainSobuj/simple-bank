<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-3xl text-center	mt-16">Get some <span class="font-semibold text-indigo-400">Money!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto p-10 text-white">
               <div class=" bg-yellow-300 p-10 rounded">
                <h3 class="text-3xl" >Deposit</h3>
                <h4  class="text-4xl">$ <span id="deposit-total">00</span> </h4>
               </div>
               <div class=" bg-indigo-300	p-10 rounded">
                <h3 class="text-3xl" >Withdraw</h3>
                <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
               </div>
               <div class=" bg-blue-500	p-10 rounded">
                <h3 class="text-3xl" >Balance</h3>
                <h4 class="text-4xl">$ <span id="balance-total">1000</span> </h4>
               </div>
            </div>
        </section>
<!-- deposit and withdraw area -->
        <section  class="mt-8">
            <div class="grid grid-cols-2 mx-auto w-3/4 gap-4">
                <div class="bg-pink-200 rounded  mx-10">
                    <h3 class="text-3xl mb-4 m-10">Please Deposit</h3>
                    <input class="border-4 border-gray-400 rounded block w-3/4  m-10 px-2" type="email" name="" id="deposit-input" placeholder="Enter Your amount">
                        
                    <button id="deposit-btn" class="bg-yellow-400 px-4 mx-10 mb-2 text-white	font-semibold p-2 rounded text-2xl">Deposit</button>
                </div>
                <div class="bg-blue-100 rounded  mx-10">
                    <h3 class="text-3xl mb-4 m-10">Please Withdraw</h3>
                    <input class="border-4 border-gray-400 rounded block w-3/4  m-10 px-2" type="email" name="" id="withdraw-input" placeholder="Enter Your amount">
                        
                    <button id="withdraw-btn" class="bg-yellow-400 px-4 mx-10  text-white	font-bold p-2 rounded text-2xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
