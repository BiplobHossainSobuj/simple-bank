<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-3xl text-center	mt-16">WELCOME TO <span class="font-semibold text-indigo-400">MY BANK</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-px">
            <h3 class="text-3xl mb-4 m-10">Please log In</h3>
            <div>
                    <input class="border-4 border-gray-400 rounded block w-3/4 mb-4 m-10 px-2" type="email" name="" id="user-email" placeholder="Enter YOur Mail">
                    <input class="border-4 border-gray-400 rounded block w-3/4 mb-10 m-10 px-2" type="password" name="" id="user-password"placeholder="Enter YOur Password">
                    <button id="login-btn" class="bg-yellow-400 px-4 mx-10 mb-6 text-white	font-bold p-2 rounded text-2xl">Log In</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
